<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8")>
        <title>Tutor Registration</title>
    </head>
    <body>
        <div>
            <h1>Welcome to EzyTutor</h1>
            <p>Start your own online tutor business in a few minutes</p>
        </div>
        <div>
            <h2>Tutor Sign In</h2>
            <form action="/signin" method="POST">
                <label for="userid">Enter username</label><br>
                <input type="text" name="username" autocomplete="username" value="{{current_name}}" minlength="6" maxlength="12" required><br>
                <label for="password">Enter password</label><br>
                <input type="password" name="password" autocomplete="new-password" value={{current_password}}" minlength="8" maxlength="12" required><br>
                <label for="error">
                    <p style="color: red;">{{error}}</p>
                </label><br>
                <button type="submit">Sign in</button>
            </form>
            <form action="/" method="GET">
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
